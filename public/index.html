<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de cpf</title>
</head>

<body>
    <section class="container">
        <h1>gerador de senhas</h1>
        
        <div class="senha-gerada">
           selecione as opções
        </div>
        
            quantidade de caracteres <input type="number" value="8" min="1" max="50" class="qtd-caracteres"><br>
            adicionar maiusculas <input type="checkbox" class="chk-maiusculas" checked><br>
            adicionar minusculas <input type="checkbox" class="chk-minusculas" checked><br>
            adicionar numeros <input type="checkbox" class="chk-numeros" checked><br>
            adicionar simbolos <input type="checkbox" class="chk-simbolos" checked><br>
            <button class="gerar-senha" type="button">gerar</button>
    </section>
    <script src="./assets/js/bundle.js"></script>
</body>
